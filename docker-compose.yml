version: '3.8'

services:
  crypto-market-frontend:
    build: .
    container_name: crypto-market-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - VIRTUAL_HOST=cryptomarket.julianowicka.dev
      - LETSENCRYPT_HOST=cryptomarket.julianowicka.dev
      - LETSENCRYPT_EMAIL=admin@julianowicka.dev
    networks:
      - global-proxy
    labels:
      - "com.docker.compose.project=crypto-market"
      - "traefik.enable=true"
      - "traefik.http.routers.crypto-market.rule=Host(`cryptomarket.julianowicka.dev`)"
      - "traefik.http.routers.crypto-market.tls=true"
      - "traefik.http.routers.crypto-market.tls.certresolver=letsencrypt"
      - "traefik.http.services.crypto-market.loadbalancer.server.port=3000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits to prevent one app from affecting others
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

networks:
  global-proxy:
    external: true
